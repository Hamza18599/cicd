Heel goed! Laten we nu de DEV-omgeving (Development) in orde maken. Dit werkt bijna hetzelfde als QA, maar dan specifiek voor de dev branch.

We gaan drie bestanden vullen: de pipeline, de rollout en de service.

Stap 14: De inhoud van build-dev.yml
Dit zorgt ervoor dat GitHub de code bouwt wanneer je naar de dev branch pusht.

Kopieer en plak dit in je terminal:

PowerShell

@'
name: Build DEV Image

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/cloud-native-app:dev-${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cloud-native-app:dev-${{